sudo: required
dist: trusty
language: ruby
cache: bundler

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable


before_script: 
  - gem install bundler:2.0.1
  - bundle install
  - bundle update
  - sh -e /etc/init.d/xvfb start

script: 'bundle exec cucumber features/*'
    
